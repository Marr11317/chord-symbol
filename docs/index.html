<!doctype html>
<html class="no-js" lang="en_EN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chord-Symbol</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
<style>
    body {
        background-color: #f5f5f5;
        color: #3c4449;
        font-family: 'Roboto', sans-serif;
        font-size: 20px;
        padding: 10px 50px;
        line-height: 1.5em;
    }
    input {
        font-size: 20px;
        width: 500px;
        padding: 10px;
    }
    [data-output="json"] {
        font-size: 12px;
        line-height: 1.2em;
    }
</style>
<div id="app">
    <div><img src="img/chordSymbol.png" /></div>
    <div>
        <a href="https://github.com/no-chris/chord-symbol">GitHub</a>
    </div>
    <div>
        <label for="chordInput">Enter chord symbol: </label><input type="text" id="chordInput" class="chordInput" />
    </div>
    <ul>
        <li><strong>Normalized: </strong><span data-output="normalized">-</span></li>
        <li><strong>Normalized (short): </strong><span data-output="normalizedShort">-</span></li>
        <li><strong>Intervals: </strong><span data-output="intervals">-</span></li>
        <li><strong>Semitones: </strong><span data-output="semitones">-</span></li>
        <li><strong>RootNote: </strong><span data-output="rootnote">-</span></li>
        <li><strong>BassNote: </strong><span data-output="bassnote">-</span></li>
        <li><strong>Json: </strong><br/><pre data-output="json">-</pre></li>
    </ul>
</div>
<script type="text/javascript" src="chord-symbol.js"></script></body>
</html>
